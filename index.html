<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>JS War Game</title>
  </head>
  <body>
    <div class="table">
      <div class="sections left">
        <div class="player-text">Player 1</div>
        <div class="score-display">26</div>
      </div>
      <div class="sections center">
        <h2>WAR</h2>
        <div class="hand-display">
          <div class="player1">1</div>
          <div class="player2">2</div>
        </div>
        <button class="play-hand">Play Hand</button>
      </div>
      <div class="sections right">
        <div class="player-text">Player 2</div>
        <div class="score-display">26</div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
